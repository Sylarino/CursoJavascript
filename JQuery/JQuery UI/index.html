<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jquery/jquery-ui.min.css" />
    <link rel="stylesheet" href="jquery/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="jquery/jquery-ui.theme.min.css" />

    <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jqueryui.js"></script>
    <title>JQuery UI</title>
    <style>
        .elemento{
            width: 300px;
            height: 300px;
            border: 4px solid black;
            background: palevioletred;
        }

        .lista li {
            line-height: 20px;
            width: 80px;
            list-style: none;
            border: 1px solid orchid;
        }

        ul .ui-selecting {background: orchid;}
        ul .ui-selected {background: paleturquoise;}

        #area{
            width: 300px;
            height: 300px;
            border: 4px solid black;
            background: palevioletred;
        }

        #drag {
            width: 100px;
            height: 100px;
            border: 4px solid rgb(238, 0, 0);
            background: rgb(83, 218, 236);
        }

        .elemento-div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            background: rgb(255, 159, 16);
            display: none;
        }
    </style>
</head>
<body>
    <hr>
    <h3>Tooltip</h3>
    <input type="text" name="" id="tool">
    <a href="#" id="datos" title="Acceder a sesión de datos">Mis datos</a>
    <hr>

    <h3>Cuadros de Dialogo</h3>
    <button id="show-popup">Lanzar</button>
    <div id="popup" title="¿Estas seguro?" style="display: none;">
        <p>
            Si continuas, llegaras a aprender mucho.
        </p>
    </div>
    <hr>

    <h3>Cuadros de Dialogo</h3>
    <form action="">
        <input type="text" name="" id="calendario">
    </form>
    <hr>

    <h3>Tabs</h3>
    <div id="pestanas">
        <ul>
            <li><a href="#tabs-1">Pestaña 1</a></li>
        </ul>
        <div id="tabs-1">
            La primera pestaña
        </div>
    </div>
    <hr>

    <button id="show">
        Mostrar
    </button>
    <br>
    <div class="caja-efectos elemento-div">

    </div>
    <br>
    <div id="area">

    </div>
    <br>
    <div id="drag">

    </div>
    <ul class="lista">
        <li>Francisco de Goya</li>
        <li>Miguel Angel</li>
        <li>Picasso</li>
        <li>Leonora Carrington</li>
    </ul>
    <div class="elemento">
        Hola, Elemento web 1
    </div>
    <div class="elemento">
        Hola, Elemento web 2
    </div>
    <div class="elemento">
        Hola, Elemento web 3
    </div>
</body>
</html>
